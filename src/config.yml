# Uncategorized
prefix: "&7[&6STAFF&7]&r" #leave the "&r" on the end of the prefix or the color will break // put the word None if you want to disable the prefix
no-permission: "&cYou dont have permission to use this command/feature!"
# ======================
msg-spy-detectors:
  - '/w'
  - '/whisper'
  - '/pm'
  - '/privatemessage'
  - '/msg'
  - '/message'
  - '/tell'
reply-spy-detectors: 
  - '/reply'
  - '/r'
msg-spy-format: "&7[&c%sender% &7-> &e%target%&7] %message%"
command-spy-format: "&6%sender% &7has sent the command %command%"
